  <script>
    var throttle = function (delay, action){
      let last = 0;
      let _this = this;
      return function(...args){
        // 隐式类型转换
        var cur = +new Date()
        if(cur - last > delay){
          action.apply(_this, args);
          // 更新last
          last = cur
        }
      }
    }
    let count = 0;
    function message(){
      console.log(`我被触发了:${count}次`)
      count ++;
    }
    let fn = throttle(1000,message);
    window.addEventListener('scroll',fn);
