<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      border: 0;
    }
    #contain{
      width: 100vw;
      height: 100vh;
      background-color: yellow;
    }
    #cube{
      width: 50px;
      height: 50px;
      background-color: aqua;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="contain">
    <div id="cube" draggable="true" ></div>
  </div>
  <script>
    const dragCube = document.getElementById('cube');
    const targetEle =document.getElementById('contain')
    dragCube.ondragstart = dragStart;
    dragCube.ondrag = drag;
    dragCube.ondragend = dragEnd;
    targetEle.ondragenter = enter;
    targetEle.ondragover = over;

    function dragStart (e){
      console.log('元素被开始拖动的瞬间', e)
    }
    function drag(e) {
      // console.log('元素被拖动时反复触发', e);
      // 跟随跟随移动,即设置动态设置它的位置
      // e.preventDefault();
      
      // dragCube.style.left = e.clientX +"px";
      // dragCube.style.top = e.clientY + 'px';
    }
    function dragEnd (e) {
      dragCube.style.left = e.clientX +"px";
      dragCube.style.top = e.clientY + 'px';
    }

    function enter(e){
      e.preventDefault();
      
    }
    function over(e){
      e.preventDefault()
    }
    // console.log(dragCube)
  </script>
</body>
</html>
